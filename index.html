<head> <title>Gamedev Canvas workShop</title></head>
<style>
    *{
        padding: 0%;
        margin: 0%;
    }
    canvas{
        background: #eee; 
        display: block;
        margin: 0;
    }
</style>
<body>
<canvas id="myCanvas" width="480" height="320"></canvas>

<script>
    var canvas = document.getElementById("myCanvas");
    var ctx = canvas.getContext('2d');
    //Rectangle Path
    ctx.beginPath();
    ctx.rect(20,40,50,50);
    ctx.fillStyle = "#FF0000";
    ctx.fill();
    ctx.closePath();
    //Circle Path
    ctx.beginPath();
    ctx.arc(240, 160, 20, 0, Math.PI*2, false);
    ctx.fillStyle = "green";
    ctx.fill();
    ctx.closePath();
    //Outside of the rectangle
    ctx.beginPath();
    ctx.rect(160, 10, 100, 40);
    ctx.strokeStyle = "rgba(0, 0, 255, 0.5)";
    ctx.stroke();
    ctx.closePath();


</script>

</body>
